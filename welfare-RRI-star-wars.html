<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RRI Welfare Radiogram Generator - Star Wars Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #3c763d;
        }
        #radiogram {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 400px;
            line-height: 1.6;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>RRI Welfare Radiogram Generator</h1>
    <button onclick="generateRadiogram()">Generate Radiogram</button>

    <div id="radiogram"></div>

    <script>
        function generateRadiogram() {
            const starWarsCharacters = [
                "Luke Skywalker", 
                "Leia Organa", 
                "Han Solo", 
                "Darth Vader", 
                "Yoda", 
                "Obi-Wan Kenobi", 
                "Chewbacca", 
                "R2-D2", 
                "C-3PO", 
                "Palpatine", 
                "Rey", 
                "Kylo Ren", 
                "Finn", 
                "Poe Dameron", 
                "BB-8"
            ];

            const checkTypes = [
                "Welfare check needed", 
                "Safe and well", 
                "Help needed", 
                "Medical attention required", 
                "In shelter, needs evacuation"
            ];

            const randomCharacter = starWarsCharacters[Math.floor(Math.random() * starWarsCharacters.length)];
            const randomCheckType = checkTypes[Math.floor(Math.random() * checkTypes.length)];
            const randomCity = ["Tatooine", "Coruscant", "Naboo", "Alderaan", "Hoth", "Endor", "Dagobah", "Jakku", "Bespin", "Mustafar"][Math.floor(Math.random() * 10)];
            const randomNumber = Math.floor(Math.random() * 9999) + 1000; // Random 4-digit number for message number
            const currentDate = new Date().toLocaleDateString();

            const radiogramMessage = `
                Message Number: ${randomNumber} \n
                Precedence: Welfare \n
                HX: N \n
                Station of Origin: ${randomCharacter} \n
                Check: 12 \n
                Place of Origin: ${randomCity} \n
                Time Filed: ${new Date().toLocaleTimeString()} \n
                Date: ${currentDate} \n\n
                Text: ${randomCheckType} for ${randomCharacter} on ${randomCity}. Please respond ASAP. \n\n
                Signature: ${randomCharacter}
            `;

            const radiogramDiv = document.getElementById('radiogram');
            radiogramDiv.textContent = radiogramMessage;
        }
    </script>

</body>
</html>
